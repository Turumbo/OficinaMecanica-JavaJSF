<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet name="style.css" library="css"/>
	<h:outputScript name="jsf.js" library="javax.faces" target="head"/>
	<title>Cadastra Veículo</title>
</h:head>
<h:body>
	<div id="cabecalho">
		<h1><a href="cliente.xhtml" id="logo">Oficina Mecânica</a></h1>
	</div>
	
	<div id="conteudo">
		<h:form id="cadastro">
			<fieldset>
				<legend>Veículo</legend>
			
				<h2>
					<h:outputText value="Cadastro"/>
				</h2>
				
				<!-- Veiculo (idveiculo, marca, modelo, placa, ano_fabricacao, ano_modelo, #cliente) -->
				
				<h:outputLabel value="Modelo" for="modelo"/>
				<h:inputText id="modelo" value="#{veiculoMB.veiculo.modelo}"/>
				
				<h:outputLabel value="Marca" for="marca"/>
				<h:inputText id="marca" value="#{veiculoMB.veiculo.marca}"/>
				
				<h:outputLabel value="Placa" for="placaVeiculo"/>
				<h:inputText id="placaVeiculo" value="#{veiculoMB.veiculo.placa}"/>
				
				<h:outputLabel value="Ano de Fabricação" for="anoFabricacao"/>
				<h:inputText id="anoFabricacao" value="#{veiculoMB.veiculo.anoFabricacao}"/>
				
				<h:outputLabel value="Ano do Modelo" for="anoModelo"/>
				<h:inputText id="anoModelo" value="#{veiculoMB.veiculo.anoModelo}"/>
				
				<h:outputLabel value="Cliente" />
				<h:selectOneMenu value="#{veiculoMB.veiculo.idCliente}">
					<f:selectItems value="#{clienteMB.clientes}" var="cliente" itemValue="#{cliente.idCliente}" itemLabel="#{cliente.nome}"/>
				</h:selectOneMenu>
				
				<div style="margin-top: 13px;">
					<h:commandButton value="Gravar" action="#{veiculoMB.grava}" style="float: left; margin-right: 10px;"/>		
					
				</div>
			</fieldset>
		</h:form>
		
		
	</div>
	
	<div id="rodape">
		<h:outputText value="Sistema de Notas Fiscais"/>
	</div>

</h:body>
</html>
