<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet name="style.css" library="css"/>
	<h:outputScript name="jsf.js" library="javax.faces" target="head"/>
	<title>Cadastra Orçamento</title>
</h:head>
<h:body>
	<div id="cabecalho">
		<h1><a href="cliente.xhtml" id="logo">Sistema de Notas Fiscais</a></h1>
	</div>
	
	<div id="conteudo">
		<h:form id="cadastro">
			<fieldset>
				<legend>Cadastro</legend>
			
				<h2>
					<h:outputText value="Cadastro"/>
				</h2>
				
				<!-- OrdemServico (idOs, #veiculo, data_orcamento, data_servico, serviço, valor, status) -->
				
				<h:outputLabel value="Veículo" />
				<h:selectOneMenu value="#{ordemServicoMB.ordemServico.idVeiculo}">
					<f:selectItems value="#{veiculoMB.veiculos}" var="veiculo" itemValue="#{veiculo.idVeiculo}" itemLabel="#{veiculo.modelo}"/>
				</h:selectOneMenu>
				
				<h:outputLabel value="Serviço" for="servico"/>
				<h:inputTextarea id="servico" rows="6"  value="#{ordemServicoMB.ordemServico.servico}" />
				
				<h:outputLabel value="Valor" for="valor"/>
				<h:inputText id="valor" value="#{ordemServicoMB.ordemServico.valor}"/>
				
				<h:outputLabel value="Data orçamento" for="dataOrcamento"/>
				<h:inputText id="dataOrcamento" readonly="true" value="#{ordemServicoMB.ordemServico.dataOrcamento.timeInMillis}">
 					<f:convertDateTime type="date" dateStyle="short" pattern="dd/MM/yyyy" />
				</h:inputText>
				
				<h:outputLabel value="Status" for="status"/>
				<h:inputText id="status" readonly="true" value="#{ordemServicoMB.ordemServico.status}"/>
				
				<div style="margin-top: 13px;">
					<h:commandButton value="Gravar" action="#{ordemServicoMB.grava}" style="float: left; margin-right: 10px;"/>			
				</div>
			</fieldset>
		</h:form>
		
	</div>
	
	<div id="rodape">
		<h:outputText value="Sistema de Notas Fiscais"/>
	</div>

</h:body>
</html>
