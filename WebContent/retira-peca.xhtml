<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet name="style.css" library="css"/>
	<h:outputScript name="jsf.js" library="javax.faces" target="head"/>
	<title>Retira Peça</title>
</h:head>

<h:body>
	<div id="cabecalho">
		<h1><a href="cliente.xhtml" id="logo">Oficina Mecânica</a></h1>
	</div>
	
	<div id="conteudo">	
		<h:form id="lista">
			<fieldset style="padding-right: 10px;">
				<legend>Lista de peças</legend>
				<p:dataTable id="tabela" value="#{pecaMB.pecas}"  var="peca" styleClass="dados" rowClasses="impar, par" rows="4" paginator="true">
									 
					<p:column headerText="Nome">
						#{peca.nome}
					</p:column>
					
					<p:column headerText="Fornecedor">
						#{peca.fornecedor}
					</p:column>
					
					<p:column headerText="Tipo">
						#{peca.tipo}
					</p:column>
					
					<p:column headerText="Marca">
						#{peca.marca}
					</p:column>
					
					<p:column headerText="Quantidade" >
						#{peca.quantidade}
					</p:column>
					
					<p:column headerText="Ações permitidas" style="text-align: center;">					
						<p:commandButton id="pecasBtn" value="Retirar peça" type="button" styleClass="btn"/>
						<p:overlayPanel id="pecasPanel" for="pecasBtn" hideEffect="fade" style="width:430px" >
							<h:form id="retiraPecasForm">
								<fieldset style="width: 400px;">
									<h:outputLabel value="Quantidade" for="quantidade"/>
									<h:inputText id="quantidade" value="#{pecaMB.quantidade}"/>
									<h:commandButton value="Retirar" action="#{pecaMB.retirar(peca)}">
										<f:ajax render=":lista:tabela" execute="@form" />
									</h:commandButton>	
								</fieldset>
							</h:form>
						</p:overlayPanel>
					</p:column>
		
				</p:dataTable>
			</fieldset>
		</h:form>
	</div>
	
	<div id="rodape">
		<h:outputText value="Sistema de Notas Fiscais"/>
	</div>

</h:body>
</html>
