<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet name="style.css" library="css"/>
	<h:outputScript name="jsf.js" library="javax.faces" target="head"/>
	<title>Cadastra Cliente</title>
</h:head>
<h:body>
	<div id="cabecalho">
		<h1><a href="cliente.xhtml" id="logo">Sistema de Notas Fiscais</a></h1>
	</div>
	
	<div id="conteudo">
		<h:form id="cadastro">
			<fieldset>
				<legend>Cliente</legend>
			
				<h2>
					<h:outputText value="Cadastro"/>
				</h2>
				
				<!-- Cliente (idcliente, nome, telefone, placa do veículo, CPF, endereço, email) -->
				
				<h:outputLabel value="Nome" for="nome"/>
				<h:inputText id="nome" value="#{clienteMB.cliente.nome}"/>
				
				<h:outputLabel value="Telefone" for="telefone"/>
				<h:inputText id="telefone" value="#{clienteMB.cliente.telefone}"/>
				
				<h:outputLabel value="Placa do veículo" for="placaVeiculo"/>
				<h:inputText id="placaVeiculo" value="#{clienteMB.cliente.placaVeiculo}"/>
				
				<h:outputLabel value="Cpf" for="cpf"/>
				<h:inputText id="cpf" value="#{clienteMB.cliente.cpf}"/>
				
				<h:outputLabel value="Endereço" for="endereco"/>
				<h:inputText id="endereco" value="#{clienteMB.cliente.endereco}"/>
				
				<h:outputLabel value="Email" for="email"/>
				<h:inputText id="email" value="#{clienteMB.cliente.email}"/>
				
				<div style="margin-top: 13px;">
					<h:commandButton value="Gravar" action="#{clienteMB.grava}" style="float: left; margin-right: 10px;"/>		
					
				</div>
			</fieldset>
		</h:form>
		
		
	</div>
	
	<div id="rodape">
		<h:outputText value="Sistema de Notas Fiscais"/>
	</div>

</h:body>
</html>
