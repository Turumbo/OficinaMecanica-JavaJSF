<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet name="style.css" library="css"/>
	<h:outputScript name="jsf.js" library="javax.faces" target="head"/>
	<title>Conclui Orçamento</title>
</h:head>

<h:body>
	<div id="cabecalho">
		<h1><a href="cliente.xhtml" id="logo">Sistema de Notas Fiscais</a></h1>
	</div>
	
	<div id="conteudo">
		<h:form id="lista" prependId="false">
			<fieldset style="padding-right: 10px;">
				<legend>Lista de orçamentos</legend>
				<p:dataTable value="#{ordemServicoMB.ordensServico}"  var="os" styleClass="dados" rowClasses="impar, par" paginator="true" rows="4">
					<p:column headerText="Placa">
						#{os.veiculo.placa}
					</p:column>
					
					<p:column headerText="Data do Orçamento">
						<h:outputText value="#{os.dataOrcamento.time}">
							<f:convertDateTime type="date" dateStyle="short" pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>
					
					<p:column headerText="Data do Serviço">								
						<h:outputText value="#{os.dataServico != null ? os.dataServico.time : 'Não atendido'}">
							<f:convertDateTime type="date" dateStyle="short" pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>
					
					<p:column headerText="Valor">
						<h:outputText value="#{os.valor}" >
							<f:convertNumber pattern="R$ #0.00"/>
						</h:outputText>
					</p:column>
					
					<p:column headerText="Status">
						#{os.status}
					</p:column>
					
					<p:column headerText="Peças" style="text-align: center;">
						<p:commandButton id="pecasBtn" value="Exibir peças" type="button" styleClass="btn"/>
						<p:overlayPanel id="pecasPanel" for="pecasBtn" hideEffect="fade" dynamic="true" style="width:600px">
					      	<p:dataTable value="#{os.itens}"  var="item" styleClass="dados" rowClasses="impar, par" >           		 
								<p:column headerText="Nome">
									#{item.peca.nome}
								</p:column>
								
								<p:column headerText="Fornecedor">
									#{item.peca.fornecedor}
								</p:column>
								
								<p:column headerText="Tipo">
									#{item.peca.tipo}
								</p:column>
								
								<p:column headerText="Marca">
									#{item.peca.marca}
								</p:column>
								
								<p:column headerText="Quantidade" >
									#{item.quantidade}
								</p:column>
							</p:dataTable>
					    </p:overlayPanel>	
					</p:column>
					
					<p:column headerText="Ações" style="text-align: center;">								
						<h:commandLink rendered="#{os.status == 'Aprovada'}" value="Concluir orçamento" action="#{ordemServicoMB.conclui(os)}" styleClass="btn">                         
							<f:ajax render=":lista"/>
						</h:commandLink>
					</p:column>
				</p:dataTable>
			</fieldset>
		</h:form>
	</div>
	
	<div id="rodape">
		<h:outputText value="Sistema de Notas Fiscais"/>
	</div>

</h:body>
</html>
