<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet name="style.css" library="css"/>
	<h:outputScript name="jsf.js" library="javax.faces" target="head"/>
	<title>Aprovar Orçamento</title>
	
	<style>
		.column1 { width: 120px; }
		.column2 { width: 80px; }
		.column3 { width: 100px; }
	</style>
</h:head>
<h:body>
	<div id="cabecalho">
		<h1><a href="cliente.xhtml" id="logo">Sistema de Notas Fiscais</a></h1>
	</div>
	
	<div id="conteudo">
		<h:form id="lista">
			<h:dataTable value="#{ordemServicoMB.ordensServico}"  var="os" styleClass="dados" rowClasses="impar, par" columnClasses="column1, column2, column2, column2, column2, column3">
				<h:column>
					<f:facet name="header">Modelo do veículo</f:facet>
					#{veiculoMB.getNomePorId(os.idVeiculo)}
				</h:column>
				
				<h:column>
					<f:facet name="header">Data do orçamento</f:facet>
					<h:outputText value="#{os.dataOrcamento.time}">
						<f:convertDateTime type="date" dateStyle="short" pattern="dd/MM/yyyy" />
					</h:outputText>
				</h:column>
				
				<h:column>
					<f:facet name="header">Data do serviço</f:facet>
					
					<h:outputText value="#{os.dataServico != null ? os.dataServico.time : 'Não atendido'}">
						<f:convertDateTime type="date" dateStyle="short" pattern="dd/MM/yyyy" />
					</h:outputText>
				</h:column>
				
				<h:column>
					<f:facet name="header">Valor</f:facet>
					R$ #{os.valor}
				</h:column>
				
				<h:column>
					<f:facet name="header">Status</f:facet>
					#{os.status}
				</h:column>
				
				<h:column>
					<f:facet name="header">Ações</f:facet>
					<h:commandLink rendered="#{os.status == 'Criada'}" value="Aprovar orçamento" action="#{ordemServicoMB.aprova(os)}" styleClass="btn"  style="margin: -5px 0; position: relative; left: 50%; transform: translateX(-50%);">                         
						<f:ajax render=":lista"/>
					</h:commandLink>
				</h:column>
				
			</h:dataTable>
		</h:form>
		
	</div>
	
	<div id="rodape">
		<h:outputText value="Sistema de Notas Fiscais"/>
	</div>

</h:body>
</html>
