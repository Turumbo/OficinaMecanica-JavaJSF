<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">
	
<h:head>
	<title>Oficina Mecânica</title>
	<h:outputStylesheet library="css" name="style.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputScript name="jsf.js" library="javax.faces" target="head"/>
</h:head>

<f:view contentType="text/html; charset=ISO-8859-1">
	<h:body>
		<div id="cabecalho">
			<h1><a href="menu.xhtml" id="logo">Oficina Mecânica</a></h1>
			<h:form  rendered="#{loginMB.usuarioLogado}">  
			    <p:growl id="messages"/>
			 
			    <p:menubar>
			        <p:submenu label="Clientes" icon="ui-icon-person" rendered="#{loginMB.usuario.papel != 3}">
			            <p:menuitem icon="ui-icon-gear" value="Gerenciar clientes" url="gerencia-cliente.xhtml" />
			        </p:submenu>
			 
			        <p:submenu label="Peças" icon="ui-icon-wrench">
			            <p:menuitem icon="ui-icon-gear" value="Gerenciar peças" url="gerencia-peca.xhtml" rendered="#{loginMB.usuario.papel != 3}"/>
			            <p:menuitem icon="ui-icon-eject" value="Retirar peças" url="retira-peca.xhtml" rendered="#{loginMB.usuario.papel == 3}"/>
			        </p:submenu>
			 
			        <p:submenu label="Veículos" icon="ui-icon-cart" rendered="#{loginMB.usuario.papel != 3}">
			           <p:menuitem icon="ui-icon-gear" value="Gerenciar veículos" url="gerencia-veiculo.xhtml" />
			        </p:submenu>
			 
			        <p:submenu label="Orçamento" icon="ui-icon-document">
			            <p:menuitem icon="ui-icon-gear" value="Gerenciar orçamentos" url="gerencia-orcamento.xhtml" />
			            <p:menuitem icon="ui-icon-check" value="Aprovar orçamentos" url="aprova-orcamento.xhtml" rendered="#{loginMB.usuario.papel == 2}"/>
			            <p:menuitem icon="ui-icon-check" value="Concluir orçamentos" url="conclui-orcamento.xhtml" rendered="#{loginMB.usuario.papel == 1}"/>
			            <p:menuitem icon="ui-icon-star" value="Registrar pagamento" url="registra-pagamento.xhtml" rendered="#{loginMB.usuario.papel == 1}"/>
			        </p:submenu>
			 		 
			        <f:facet name="options">
			           	<p:outputLabel value="Logado como: #{loginMB.usuario.nomeUsuario}"/>
			            <p:commandButton value="Logout" icon="ui-icon-extlink" action="#{loginMB.efetuaLogout}"/>
			        </f:facet>
			    </p:menubar>
			</h:form>
		</div>
		
		<div id="conteudo">
			<ui:insert name="corpo" />
		</div>
		
		<div id="rodape">Mudar aqui</div>
	</h:body>
</f:view>
</html>
