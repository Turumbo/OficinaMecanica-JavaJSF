<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet name="style.css" library="css"/>
	<h:outputScript name="jsf.js" library="javax.faces" target="head"/>
	<title>Sistema de Notas Fiscais</title>
</h:head>

<h:body>
	<div id="cabecalho">
		<h1><a href="produto.xhtml" id="logo">Sistema de Notas Fiscais</a></h1>
	</div>
	
	<div id="conteudo">
		<h:form id="cadastro">
			<fieldset>
				<legend>Produto</legend>
			
				<h2>
					<h:outputText value="#{empty produtoMB.produto.id  ? 'Cadastro' : 'Alteração'}"/>
				</h2>
				
				<p:messages id="messages" />
				
				<h:outputLabel value="Nome" for="nome"/>
				<h:inputText id="nome" value="#{produtoMB.produto.nome}"/>
				<h:outputLabel value="Descrição" for="descricao"/>
				<h:inputText id="descricao" value="#{produtoMB.produto.descricao}"/>
				<h:outputLabel value="Preço" for="preco"/>
				<h:inputText id="preco" value="#{produtoMB.produto.preco}"/>
				
				<div style="margin-top: 13px;">
					<h:commandButton value="Gravar" action="#{produtoMB.grava}" style="float: left; margin-right: 10px;">		
						<f:ajax execute="@form" render=":cadastro :lista"/>
					</h:commandButton>	
					
					<h:commandButton value="Cancelar"  rendered="#{not empty produtoMB.produto.id}" action="#{produtoMB.cancela}">
						<f:ajax render=":cadastro"/>
					</h:commandButton>		
				</div>
			</fieldset>
		</h:form>
		
		<h:form id="lista">
			<h:dataTable value="#{produtoMB.produtos}" var="produto" styleClass="dados" rowClasses="impar, par">
				<h:column>
					<f:facet name="header">Nome</f:facet>
					#{produto.nome}
				</h:column>
				<h:column>
					<f:facet name="header">Descrição</f:facet>
					#{produto.descricao}
				</h:column>
				<h:column>
					<f:facet name="header">Preço</f:facet>
					#{produto.preco}
					<f:facet name="footer">Total: R$ #{produtoMB.total}</f:facet>
				</h:column>
				<h:column>
					<f:facet name="header">Ações</f:facet>
					<h:commandLink value="Alterar" styleClass="btn">
						<f:setPropertyActionListener value="#{produto}" target="#{produtoMB.produto}" />
						<f:ajax render=":cadastro"/>
					</h:commandLink>
					
					<h:commandLink action="#{produtoMB.remove(produto)}" value="Remover" styleClass="btn btn-danger"  style="margin-left: 10px;">
						<f:ajax render=":lista"/>
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
	</div>
	
	<div id="rodape">
		<h:outputText value="Sistema de Notas Fiscais"/>
	</div>

</h:body>
</html>
