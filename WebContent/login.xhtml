<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet name="style.css" library="css"/>
	<h:outputScript name="jsf.js" library="javax.faces" target="head"/>
	<title>Login</title>
</h:head>

<h:body>
	<div id="cabecalho">
		<h1><a href="cliente.xhtml" id="logo">Sistema de Notas Fiscais</a></h1>
	</div>

	<div id="conteudo">
		<h:form id="formlogin">
			<fieldset>
				<legend>Login</legend>
				
				<p:outputLabel value="Login:" />
				<h:inputText value="#{loginMB.usuario.usuario}"/>
				<p:outputLabel value="Senha:" />
				<h:inputSecret value="#{loginMB.usuario.senha}"/>
				<p:commandButton value="Efetuar Login" action="#{loginMB.efetuaLogin}"/>
				
			</fieldset>
		</h:form>
	</div>
</h:body>
</html>
